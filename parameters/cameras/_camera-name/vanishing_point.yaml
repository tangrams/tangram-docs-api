vanishing_point:
    required: no
    types: [[number, number]]
    units: px
    default: [0px, 0px]
    applies_to: perspective
    default_units: px
    description: Sets the apparent perspective origin, in pixels from the center of the screen.
    example: |
        ```yaml
        camera1:
            type: perspective
            vanishing_point: [-250, -250]
        ```